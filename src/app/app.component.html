<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">Clarity Angular 5 Seed</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="2">
      <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active">
        <span class="nav-text">Home</span>
      </a>
      <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active">
        <span class="nav-text">About</span>
      </a>
    </div>
    <div class="header-actions">
      <a href="javascript://" class="nav-link nav-icon">
        <clr-icon shape="cog"></clr-icon>
      </a>
    </div>
  </clr-header>

  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>

    <clr-vertical-nav [clrVerticalNavCollapsible]="demoCollapsible" [clr-nav-level]="1">
      <a clrVerticalNavLink routerLinkActive="active" routerLink="home">
        <clr-icon shape="home" clrVerticalNavIcon></clr-icon>
        Dashboard
      </a>
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="tablet" clrVerticalNavIcon></clr-icon>
        Nav 1
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./normal/pidgey" routerLinkActive="active">
            Pidgey
          </a>
          <a clrVerticalNavLink routerLink="./normal/snorlax" routerLinkActive="active">
            Snorlax
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="file-group" clrVerticalNavIcon></clr-icon>
        Nav 2
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./fire/charmander" routerLinkActive="active">
            Charmander
          </a>
          <a clrVerticalNavLink routerLink="./fire/charizard" routerLinkActive="active">
            Charizard
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="users" clrVerticalNavIcon></clr-icon>
        Nav 3
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./electric/pikachu" routerLinkActive="active">
            Pikachu
          </a>
          <a clrVerticalNavLink routerLink="./electric/raichu" routerLinkActive="active">
            Raichu
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="./credit">
        <clr-icon shape="file-settings" clrVerticalNavIcon></clr-icon>
        Settings
      </a>
    </clr-vertical-nav>
  </div>

</clr-main-container>
